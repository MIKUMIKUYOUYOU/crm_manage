<html>
<head>
	<base href="/crm_manage/">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>初始密码需要修改后才能登陆</title>
<meta name="description" content="" />
<meta name="viewport"
	content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/google-fonts.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/isotope.css" rel="stylesheet">
<link rel="stylesheet" href="js/layer/theme/default/layer.css">
<link href="css/bootstrap-validator/bootstrapValidator.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="form_login">
		<div class="form_logo">
			<h2>修改密码</h2>
			<h4>初始密码请修改后才能登陆</h4>
		</div>
		<form method="get" role="form" id="form_login">

			<div class="form-group">
				<i class="fa fa-user"></i> <input type="text" class="form-control"
					name="employeeId" id="employeeId" placeholder="输入工号">
			</div>
			<div class="form-group">
				<i class="fa fa-key"></i> <input type="password"
					class="form-control" name="oldpassword" id="oldpassword"
					placeholder="输入原密码">
			</div>
			<div class="form-group">
				<i class="fa fa-key"></i> <input type="password"
					class="form-control" name="newpassword" id="newpassword"
					placeholder="输入新密码">
			</div>
			<div class="form-group">
				<i class="fa fa-key"></i> <input type="password"
					class="form-control" name="password" id="password"
					placeholder="确认新密码">
			</div>

			<div class="form-group">
				<button type="button" id="loginsubmit"
					class="btn btn-primary btn-block btn-login"
					onclick="updatepassword()">修改</button>
			</div>
		</form>
		<div class="form_footer">
			<h4>@2017 江苏万和系统工程有限公司</h4>
		</div>
	</div>
</body>

</html>
